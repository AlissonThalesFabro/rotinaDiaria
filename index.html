<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotina Diária da Clarinha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rotina Diária da Clarinha</h1>
            <p>Vamos organizar ssua rotina filha de formadivertida</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="create">Criar Rotina</button>
            <button class="tab-button" data-tab="view">Visualizar Rotina</button>
        </div>

        <div id="create" class="tab-content active">
            <div class="routine-creator">
                <div class="time-column">
                    <h2>Horários</h2>
                    <div id="time-slots-container">
                        <!-- Horários serão gerados por JavaScript -->
                    </div>
                    <button id="generate-routine" class="generate-btn">Gerar Rotina</button>
                </div>

                <div class="activity-panel">
                    <h2>Atividades</h2>
                    <div class="activity-list" id="activity-list">
                        <!-- Atividades padrão serão geradas por JavaScript -->
                    </div>

                    <div class="add-activity-form">
                        <input type="text" id="new-activity-input" class="add-activity-input" placeholder="Nova atividade...">
                        <button id="add-activity-btn" class="add-activity-btn">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="view" class="tab-content">
            <div class="routine-view">
                <h2>Sua Rotina Diária</h2>
                <table class="routine-table">
                    <thead>
                        <tr>
                            <th>Horário</th>
                            <th>Atividade</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="routine-table-body">
                        <!-- Rotina será gerada por JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
