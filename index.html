<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotina Diária da Clarinha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rotina Diária da Clarinha</h1>
            <p>Vamos organizar sua rotina filha de forma divertida</p>
            
            <!-- <div class="routine-selector">
                <label for="routine-select">Selecione uma rotina:</label>
                <select id="routine-select" class="select-style">
                    <option value="">Nova Rotina</option>
                </select>
                <button id="new-routine" class="btn">+ Nova</button>
                <input type="text" id="routine-name" placeholder="Nome da rotina" style="display: none;" class="input-style">
                <button id="save-routine-name" class="btn" style="display: none;">Salvar</button>
            </div> -->
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="create">Criar Rotina</button>
            <button class="tab-button" data-tab="view">Visualizar Rotina</button>
        </div>

        <div id="create" class="tab-content active">
            <div class="routine-creator">
                <div class="time-slots-container">
                    <h2>Rotina Diária</h2>
                    <div class="time-slots-wrapper">
                        <table class="time-slots-table">
                            <thead>
                                <tr>
                                    <th>Horário</th>
                                    <th>Atividade</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="time-slots-container">
                                <!-- Time slots will be generated here by JavaScript -->
                                <!-- Each row will be generated by JavaScript in 30-minute intervals from 6:00 to 22:00 -->
                            </tbody>
                        </table>
                    </div>
                    <div class="actions">
                        <button id="save-routine" class="generate-btn" data-state="save">Salvar Rotina</button>
                        <button id="clear-routine" class="clear-btn">Limpar Tudo</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="view" class="tab-content">
            <div class="routine-view">
                <h2>Sua Rotina Diária</h2>
                <div id="routine-table-body">
                    <!-- Rotina será gerada por JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load config first, then script -->
    <script type="module" src="config.js"></script>
    <script type="module" src="script.js" defer></script>
    <!-- Error handling for module loading -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('Script error:', event);
            alert('Ocorreu um erro ao carregar o aplicativo. Por favor, verifique o console para mais detalhes.');
        });
    </script>
</body>
</html>
